<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="sig_style.css" />
</head>

<body>

    <p>
        <h1> Rejestracja </h1>
    </p>

    <div>
        <fieldset>
            <form action='/signin' method='POST'>
                <fieldset>
                    <label for='name'> Nazwa użytkownika: </label>
                    <input id='name' name='name' type='text' /> </br>
                </fieldset>
                <fieldset>
                    <label for='pass'> Hasło: </label>
                    <input id='pass' name='pass' type='password' /> </br>
                </fieldset>
                <input id="submit_sig" type=submit value='Zarejestruj się' />
            </form>
        </fieldset>
    </div>
</body>
</html>
